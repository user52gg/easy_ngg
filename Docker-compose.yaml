networks:
        dev:
services:
    nginx:
        image: nginx:stable-alpine
        ports:
         - "80:80"
        volumes:
         - './nginx.conf:/etc/nginx/nginx.conf'
        networks:
            - dev
        depends_on:
            - backend
            - frontend
          
    backend:
        build:
            context: ./backend
        networks:
            - dev
    frontend:
        build:
            context: ./frontend
        networks:
            - dev
    